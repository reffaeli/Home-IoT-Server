
Show secutity logs 
<input type="checkbox" ng-model="showSecutity" ng-change="GetLogs()">
<br>
<br>

Number of rows to get:
<input type="number" ng-model="logRoes"/>
<button ng-show="!message" class="btn btn-xs btn-info" ng-click="GetLogs()">Get current logs</button> {{message}}
<br>
<br>
Filter by:
<input type="text" class="form-control" placeholder="Search" ng-model="search">

<br>
Results: {{results.length}}
<table class="table table-striped">
    <tr>
        <th> Date </th>
        <th> Level </th>
        <th> Message </th>
    </tr>
    <tr ng-repeat="log in results = (logs | filter:search)" ng-class="log.level == 'ERROR' ? 'danger' : ''">
        <td>{{log.time}}</td>
        <td>{{log.level}}</td>
        <td>{{log.message}}</td>
    </tr>
</table>
