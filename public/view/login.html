<div class="container" style="margin-top:30px">
    <div class="col-md-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" 
                            autofocus="" ng-model="userName">
                        </div>
                        <div class="form-group">
                            <input ng-model="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <label>
                            {{error}}
                        </label>
                        <!-- Change this to a button or input when using this as a form -->
                        <button class="btn btn-sm btn-success" ng-click="Login()">Login</button>
                        <button class="btn btn-sm btn-success" ng-click="Logout()">Logout</button>
                        <button class="btn btn-sm btn-success" ng-click="Logout('all')">Clean all users cache</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
